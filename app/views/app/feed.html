<div class="panel">

</div>

<div class="panel panel-default" ng-repeat="image in images">
  <div class="panel-body">
    <img ng-src="{{ image ? ('data:' + image.mimetype + ';base64,' + image.content) : 'images/blank-img.png' }} " />
  </div>

  <div class="panel-footer"><abbr title="{{ image.savedAt | amCalendar }}">{{ image.savedAt | amTimeAgo }}</abbr></div>
</div>
