language:
  - node_js
node_js:
  - "5.8"
before_install:
  - npm install -g grunt-cli bower yo generator-karma generator-angular
  - gem install compass
install:
  - npm install
  - bower install --no-interactive
script:
  - grunt build
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "dist/*"
  skip_cleanup: true
  on:
    tags: true